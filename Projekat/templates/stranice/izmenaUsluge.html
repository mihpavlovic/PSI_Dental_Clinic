{% extends "sablon/sablon.html" %}

{% load static %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{% static 'osmeh/style.css' %}" rel="stylesheet" type="text/css">
    <title>Osmeh++ Izmena Usluge</title>
{% endblock %}

{% block base %}
    <div id="mainDiv" class="col-sm-12 mb-2">
        <h2 id="naslovReg">Izmena cene usluge:</h2>
        <form id="cena" method="post" action="{% url 'izmenaUsluge' usluga.idusl %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="cena">Nova cena:</label>
                <input type="number" class="form-control mb-2" id="cena" name="cena" required>
            </div>
            <button type="submit" class="btn" name="action" value="izmeni">Izmeni</button>
        </form>
    </div>
{% endblock %}
