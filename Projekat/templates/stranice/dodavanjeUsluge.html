{% extends "sablon/sablon.html" %}

{% load static %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{% static 'osmeh/style.css' %}" rel="stylesheet" type="text/css">
    <title>Osmeh++ Dodavanje Usluge</title>
{% endblock %}

{% block base %}
    <div id="mainDiv" class="col-sm-4 text-center mx-auto mb-2">
        <h2 id="naslovReg">Dodavanje nove usluge</h2>
        <form id="Usluga" method="post" action="{% url 'dodavanjeUsluge' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="usluga">Usluga:</label>
                <input type="text" class="form-control" id="usluga" name="usluga" required>
            </div>
            <div class="form-group">
                <label for="opis">Opis:</label>
                <input type="text" class="form-control" id="opis" name="opis" required>
            </div>
            <div class="form-group">
                <label for="cena">Cena:</label>
                <input type="number" class="form-control mb-2" id="cena" name="cena" required>
            </div>
            <a href="../uslugeICeneAdmin.html">
                <button type="submit" class="btn">Dodaj</button>
            </a>

        </form>
    </div>
{% endblock %}
