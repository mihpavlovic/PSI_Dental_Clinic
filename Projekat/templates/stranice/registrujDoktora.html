{% extends 'sablon/sablon.html' %}

{% block head %}
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{% static 'osmeh/styleTemplate.css' %}" rel="stylesheet" type="text/css">
    <title>Osmeh++</title>
{% endblock %}

{% block base %}
    <div id="mainDiv" class="col-sm-4 text-center mx-auto">
        <h2 id="naslovReg">Registracija novog doktora</h2>
        {% if messages %}
            {% for msg in messages %}
                <p style="color: red">{{ msg }}</p>
            {% endfor %}
        {% endif %}
        <form id="loginForma" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Ime:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="surname">Prezime:</label>
                <input type="text" class="form-control" id="surname" name="surname">
            </div>
            <div class="form-group">
                <label for="email">Email adresa:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Lozinka:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirm-password"> Potvrdi lozinku:</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password">
            </div>
            <div class="form-group">
                <label for="phoneNumber"> Broj telefona:</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
            </div>
            <div class="radio form-group">
                <label for="sex">Pol:</label>
                <input type="radio" name="sex" id="sexM" value="M" checked="checked">
                <label for="sexM">M</label>
                <input type="radio" name="sex" id="sexF" value="F">
                <label for="sexF">F</label>
            </div>
            <div class="form-group">
                <label for="lokacija">Lokacija:</label>
                <select name="lokacija" class="form-control" id="lokacija">
                    {% for ord in ordinacije %}
                        <option value="{{ ord.naziv }}"> {{ ord.naziv }} {{ ord.adresa }} </option>
                    {% endfor %}

                </select>
            </div>
            <div class="form-group">
                <label for="biografija"> Biografija:</label>
                <input type="text" class="form-control" id="biografija" name="biografija">
            </div>

            <button type="submit" class="btn btn-primary">Registruj se</button>
        </form>
    </div>
{% endblock %}
