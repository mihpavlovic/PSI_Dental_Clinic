{% extends 'sablon/sablon.html' %}
{% load static %}
{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{% static 'osmeh/styleTemplate.css' %}" rel="stylesheet" type="text/css">

    <title>Osmeh++</title>
{% endblock %}
{% block base %}
    <div id="mainDiv" class="col-sm-12">
        <h2 id="naslovReg">Izmena informacija profila admina:</h2>
        {% if messages %}
            {% for msg in messages %}
                <p style="color: red">{{ msg }}</p>
            {% endfor %}
        {% endif %}
        <form id="ImeIPrezime" method="post" action="{% url 'izmenaNalogaAdmin' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Ime:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email adresa:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Izmeni</button>
        </form>
        <form class="password" method="post" action="{% url 'izmenaSifrePacijentDoktor' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="password">Lozinka:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password"> Potvrdi lozinku:</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Izmeni</button>
        </form>
    </div>
{% endblock %}
