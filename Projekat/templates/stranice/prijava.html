{% extends "sablon/sablon.html" %}

Ucitavanje statickih podataka za Bootstrap
{% load static %}

{% block head %}
    <!-- Ovde ukljuciti stilove za odgovarajucu izvedenu stranicu -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{% static 'osmeh/styleLogin.css' %}" rel="stylesheet" type="text/css">
    <title>Osmeh++</title>
{% endblock %}

{% block base %}
    <div id="mainDiv" class="col-sm-4 text-center mx-auto">
        <form id="loginForma" method="post">
            {% csrf_token %}
            {% if messages %}
            {% for msg in messages %}
                <p style="color: red">{{ msg }}</p>
            {% endfor %}
            {% endif %}
            <div class="form-group">
                <label for="username">Email adresa:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Lozinka:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn">Prijava</button>


            <p class="text-center sitniji_paragraf">
                Nemaš nalog? <a href="{% url 'register' %}">Registruj se</a> </p>
            </p>
        </form>
    </div>
{% endblock %}
